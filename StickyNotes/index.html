<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StickyFrenzy</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/storage/favicon-32x32.png">
    <link rel="shortcut icon" href="/storage/favicon.ico">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        .note-stack {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 80px;
            height: 80px;
            cursor: grab;
            z-index: 1000;
        }
        
        .note-stack:active {
            cursor: grabbing;
        }
        
        .stack-note {
            position: absolute;
            width: 80px;
            height: 80px;
            background: #ffeb3b;
            border-radius: 2px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transform-origin: bottom right;
        }
        
        .stack-note:nth-child(1) {
            transform: rotate(-2deg) translate(-2px, -2px);
        }
        
        .stack-note:nth-child(2) {
            transform: rotate(1deg) translate(-1px, -1px);
        }
        
        .stack-note:nth-child(3) {
            transform: rotate(-0.5deg);
        }
        
        .sticky-note {
            position: absolute;
            width: 250px;
            height: 250px;
            background: #ffeb3b;
            border-radius: 2px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            cursor: move;
            user-select: none;
            transform-origin: center;
            transition: transform 0.1s ease;
            overflow: hidden;
        }
        
        .sticky-note:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }
        
        .sticky-note.dragging {
            transform: rotate(5deg) scale(1.05);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }
        
        .note-header {
            height: 40px;
            background: rgba(0, 0, 0, 0.05);
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 0 10px;
            cursor: move;
        }
        
        .close-btn {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #ff4444;
            border: none;
            color: white;
            font-size: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }
        
        .close-btn:hover {
            background: #cc0000;
        }
        
        .note-content {
            height: calc(100% - 40px);
            padding: 15px;
            background: transparent;
            border: none;
            outline: none;
            resize: none;
            font-family: 'Comic Sans MS', cursive;
            font-size: 14px;
            line-height: 1.5;
            color: #333;
            width: 100%;
        }
        
        .note-content::placeholder {
            color: #888;
            font-style: italic;
        }
        /* Different colored notes */
        
        .note-yellow {
            background: #ffeb3b;
        }
        
        .note-pink {
            background: #ff80ab;
        }
        
        .note-blue {
            background: #81d4fa;
        }
        
        .note-green {
            background: #a5d6a7;
        }
        
        .note-orange {
            background: #ffcc80;
        }
        
        .note-purple {
            background: #ce93d8;
        }
        /* Lined paper effect */
        
        .note-content {
            background-image: linear-gradient(to bottom, transparent 0px, transparent 19px, rgba(0, 0, 0, 0.1) 20px, rgba(0, 0, 0, 0.1) 21px, transparent 22px);
            background-size: 100% 22px;
            background-position: 0 15px;
        }
        
        .instructions {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            font-size: 14px;
            line-height: 1.6;
            z-index: 500;
        }
        
        .instructions h3 {
            margin-bottom: 10px;
            color: #333;
        }
        
        .instructions ul {
            list-style-position: inside;
            color: #666;
        }
        
        .instructions li {
            margin-bottom: 5px;
        }
        
        @media (max-width: 768px) {
            .sticky-note {
                width: 200px;
                height: 200px;
            }
            .instructions {
                display: none;
            }
        }
    </style>
</head>

<body>
    <div class="instructions">
        <h3>üóíÔ∏è Sticky Notes</h3>
        <ul>
            <li>Drag the stack to create new notes</li>
            <li>Drag notes to move them around</li>
            <li>Click the red ‚úï to delete notes</li>
            <li>Type directly on the notes</li>
            <li>Notes stay on top of everything</li>
        </ul>
    </div>

    <div class="note-stack" id="noteStack">
        <div class="stack-note"></div>
        <div class="stack-note"></div>
        <div class="stack-note"></div>
    </div>

    <script>
        class StickyNotesApp {
            constructor() {
                this.notes = [];
                this.noteIdCounter = 0;
                this.zIndexCounter = 100;
                this.colors = ['note-yellow', 'note-pink', 'note-blue', 'note-green', 'note-orange', 'note-purple'];
                this.isDragging = false;
                this.dragOffset = {
                    x: 0,
                    y: 0
                };
                this.currentDragElement = null;

                this.initializeStack();
                this.loadNotes();
            }

            initializeStack() {
                const stack = document.getElementById('noteStack');
                let isDraggingStack = false;
                let startPos = {
                    x: 0,
                    y: 0
                };

                stack.addEventListener('mousedown', (e) => {
                    isDraggingStack = true;
                    startPos = {
                        x: e.clientX,
                        y: e.clientY
                    };
                    e.preventDefault();
                });

                document.addEventListener('mousemove', (e) => {
                    if (isDraggingStack) {
                        const distance = Math.sqrt(
                            Math.pow(e.clientX - startPos.x, 2) +
                            Math.pow(e.clientY - startPos.y, 2)
                        );

                        if (distance > 20) {
                            this.createNote(e.clientX - 125, e.clientY - 125);
                            isDraggingStack = false;
                        }
                    }
                });

                document.addEventListener('mouseup', () => {
                    isDraggingStack = false;
                });

                // Touch support for mobile
                stack.addEventListener('touchstart', (e) => {
                    const touch = e.touches[0];
                    isDraggingStack = true;
                    startPos = {
                        x: touch.clientX,
                        y: touch.clientY
                    };
                    e.preventDefault();
                });

                document.addEventListener('touchmove', (e) => {
                    if (isDraggingStack && e.touches.length > 0) {
                        const touch = e.touches[0];
                        const distance = Math.sqrt(
                            Math.pow(touch.clientX - startPos.x, 2) +
                            Math.pow(touch.clientY - startPos.y, 2)
                        );

                        if (distance > 20) {
                            this.createNote(touch.clientX - 125, touch.clientY - 125);
                            isDraggingStack = false;
                        }
                    }
                });

                document.addEventListener('touchend', () => {
                    isDraggingStack = false;
                });
            }

            createNote(x = null, y = null) {
                const noteId = `note-${this.noteIdCounter++}`;
                const colorClass = this.colors[Math.floor(Math.random() * this.colors.length)];

                // Random position if not specified
                if (x === null || y === null) {
                    x = Math.random() * (window.innerWidth - 250);
                    y = Math.random() * (window.innerHeight - 250);
                }

                // Ensure note stays within viewport
                x = Math.max(0, Math.min(x, window.innerWidth - 250));
                y = Math.max(0, Math.min(y, window.innerHeight - 250));

                const noteElement = document.createElement('div');
                noteElement.className = `sticky-note ${colorClass}`;
                noteElement.id = noteId;
                noteElement.style.left = `${x}px`;
                noteElement.style.top = `${y}px`;
                noteElement.style.zIndex = this.zIndexCounter++;
                noteElement.style.transform = `rotate(${(Math.random() - 0.5) * 6}deg)`;

                noteElement.innerHTML = `
                    <div class="note-header">
                        <button class="close-btn" onclick="stickyApp.deleteNote('${noteId}')">&times;</button>
                    </div>
                    <textarea class="note-content" placeholder="Type your note here..."></textarea>
                `;

                document.body.appendChild(noteElement);

                // Add drag functionality
                this.makeDraggable(noteElement);

                // Focus on the textarea
                const textarea = noteElement.querySelector('.note-content');
                setTimeout(() => textarea.focus(), 100);

                // Save content on change
                textarea.addEventListener('input', () => this.saveNotes());
                textarea.addEventListener('blur', () => this.saveNotes());

                this.notes.push({
                    id: noteId,
                    x: x,
                    y: y,
                    content: '',
                    color: colorClass
                });

                this.saveNotes();
            }

            makeDraggable(element) {
                const header = element.querySelector('.note-header');
                let isDragging = false;
                let startPos = {
                    x: 0,
                    y: 0
                };
                let initialPos = {
                    x: 0,
                    y: 0
                };

                const startDrag = (clientX, clientY) => {
                    isDragging = true;
                    element.style.zIndex = this.zIndexCounter++;
                    element.classList.add('dragging');

                    const rect = element.getBoundingClientRect();
                    startPos = {
                        x: clientX,
                        y: clientY
                    };
                    initialPos = {
                        x: rect.left,
                        y: rect.top
                    };
                };

                const drag = (clientX, clientY) => {
                    if (!isDragging) return;

                    const deltaX = clientX - startPos.x;
                    const deltaY = clientY - startPos.y;

                    let newX = initialPos.x + deltaX;
                    let newY = initialPos.y + deltaY;

                    // Keep note within viewport
                    newX = Math.max(0, Math.min(newX, window.innerWidth - element.offsetWidth));
                    newY = Math.max(0, Math.min(newY, window.innerHeight - element.offsetHeight));

                    element.style.left = `${newX}px`;
                    element.style.top = `${newY}px`;
                };

                const endDrag = () => {
                    if (isDragging) {
                        isDragging = false;
                        element.classList.remove('dragging');
                        this.saveNotes();
                    }
                };

                // Mouse events
                header.addEventListener('mousedown', (e) => {
                    e.preventDefault();
                    startDrag(e.clientX, e.clientY);
                });

                document.addEventListener('mousemove', (e) => {
                    drag(e.clientX, e.clientY);
                });

                document.addEventListener('mouseup', endDrag);

                // Touch events
                header.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    const touch = e.touches[0];
                    startDrag(touch.clientX, touch.clientY);
                });

                document.addEventListener('touchmove', (e) => {
                    if (e.touches.length > 0) {
                        const touch = e.touches[0];
                        drag(touch.clientX, touch.clientY);
                    }
                });

                document.addEventListener('touchend', endDrag);
            }

            deleteNote(noteId) {
                const noteElement = document.getElementById(noteId);
                if (noteElement) {
                    noteElement.style.transform += ' scale(0)';
                    noteElement.style.opacity = '0';
                    setTimeout(() => {
                        noteElement.remove();
                        this.notes = this.notes.filter(note => note.id !== noteId);
                        this.saveNotes();
                    }, 200);
                }
            }

            saveNotes() {
                const notesData = this.notes.map(note => {
                    const element = document.getElementById(note.id);
                    if (element) {
                        const textarea = element.querySelector('.note-content');
                        return {
                            id: note.id,
                            x: parseInt(element.style.left),
                            y: parseInt(element.style.top),
                            content: textarea.value,
                            color: note.color
                        };
                    }
                    return note;
                }).filter(Boolean);

                localStorage.setItem('stickyNotes', JSON.stringify(notesData));
            }

            loadNotes() {
                const savedNotes = localStorage.getItem('stickyNotes');
                if (savedNotes) {
                    const notesData = JSON.parse(savedNotes);
                    notesData.forEach(noteData => {
                        this.restoreNote(noteData);
                    });
                } else {
                    // Create a welcome note
                    this.createNote(100, 100);
                    setTimeout(() => {
                        const firstNote = document.querySelector('.note-content');
                        if (firstNote) {
                            firstNote.value = "Welcome to Sticky Notes!\n\nDrag the stack in the bottom right to create new notes.\n\nDrag notes by their header to move them around.\n\nEverything is saved automatically!";
                            this.saveNotes();
                        }
                    }, 100);
                }
            }

            restoreNote(noteData) {
                const noteId = noteData.id;
                this.noteIdCounter = Math.max(this.noteIdCounter, parseInt(noteId.split('-')[1]) + 1);

                const noteElement = document.createElement('div');
                noteElement.className = `sticky-note ${noteData.color}`;
                noteElement.id = noteId;
                noteElement.style.left = `${noteData.x}px`;
                noteElement.style.top = `${noteData.y}px`;
                noteElement.style.zIndex = this.zIndexCounter++;
                noteElement.style.transform = `rotate(${(Math.random() - 0.5) * 6}deg)`;

                noteElement.innerHTML = `
                    <div class="note-header">
                        <button class="close-btn" onclick="stickyApp.deleteNote('${noteId}')">&times;</button>
                    </div>
                    <textarea class="note-content" placeholder="Type your note here...">${noteData.content}</textarea>
                `;

                document.body.appendChild(noteElement);
                this.makeDraggable(noteElement);

                const textarea = noteElement.querySelector('.note-content');
                textarea.addEventListener('input', () => this.saveNotes());
                textarea.addEventListener('blur', () => this.saveNotes());

                this.notes.push(noteData);
            }
        }

        // Initialize the app
        const stickyApp = new StickyNotesApp();

        // Handle window resize
        window.addEventListener('resize', () => {
            document.querySelectorAll('.sticky-note').forEach(note => {
                const rect = note.getBoundingClientRect();
                if (rect.right > window.innerWidth) {
                    note.style.left = `${window.innerWidth - note.offsetWidth}px`;
                }
                if (rect.bottom > window.innerHeight) {
                    note.style.top = `${window.innerHeight - note.offsetHeight}px`;
                }
            });
        });

        // Prevent default drag behavior on images
        document.addEventListener('dragstart', (e) => {
            e.preventDefault();
        });
    </script>
</body>

</html>
